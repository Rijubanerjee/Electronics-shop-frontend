
<br>
<section class="col-6">
<div class="input-group mb-3" >
  <div class="input-group-prepend">
    <h3>Given Transaction Id </h3>
  </div>
  <input type="number" class="form-control" placeholder="Enter Transaction Id" [(ngModel)]="transactionid" aria-label="" aria-describedby="basic-addon1" >
  
</div>
<input type="submit" (click)="viewall()" class="form-control btn btn-success col-3" style="float: right;" value="Submit">

</section>
<br/>
<br>


<div>

  <table class="table table-dark table-stripped " *ngIf="transaction!=undefined">
    
    <tr>
      <td>Transaction ID</td>
      <td>{{transaction.bankTxns}}</td>
    </tr>
    <tr>
      <td>Transaction Amount</td>
      <td>{{transaction.txnAmount | currency:'INR'}}</td>
    </tr>
    <tr>
      <td>Date of Payment</td>
      <td>{{transaction.txnDate | date:'dd/MMM/yyyy'}}</td>
    </tr>
    <tr>
      <td>Bank Account Details</td>
      <td>{{transaction.bankAcc.bankId}}</td>
    </tr>
    <tr>
      <td>Order ID</td>
      <td>{{transaction.orderproducts.orderId}}</td>
    </tr>
  </table>
</div>
