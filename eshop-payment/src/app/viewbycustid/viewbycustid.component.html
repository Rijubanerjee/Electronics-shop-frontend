
<br>
<section class="col-6">
<div class="input-group mb-3" >
  <div class="input-group-prepend">
    <h3>Your Customer Id </h3>
  </div>
  <input type="number" class="form-control" placeholder="Enter Customer Id" [(ngModel)]="custid" aria-label="" aria-describedby="basic-addon1" >
  
</div>
<input type="submit" (click)="viewbycustid()" class="form-control btn btn-success col-3" style="float: right;" value="Submit">

</section>
<br/>
<br>


<div>

  <table class="table table-dark table-stripped " *ngIf="payment!=undefined">
    <tr>
      <th>Transaction ID</th>
      <th>Transaction Amount</th>
      <th>Date of Payment</th>
      <th>Bank Account Details</th>
      <th>Order ID</th>
    </tr>
    <tr *ngFor="let p of payment">
      <td>{{p.bankTxns}}</td>
      <td>{{p.txnAmount | currency:'INR'}}</td>
      <td>{{p.txnDate | date:'dd/MMM/yyyy'}}</td>
      <td>{{p.bankAcc.bankId}}</td>
      <td>{{p.orderproducts.orderId}}</td>
    </tr>
  </table>
</div>
